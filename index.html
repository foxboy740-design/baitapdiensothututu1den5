<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quiz D√£y S·ªë L·ªõp 1 Cute + Nh·∫°c</title>
<style>
    body {

    }
    h1 {

    .numbers {

    }
    .box {

        display: flex;
        align-items: center;
        justify-content: center;
        background: white;

        border-radius: 10px;
    }
    input.answer {
        width: 45px;

        border: 2px solid #ffb6c1;

    }
    button {

        margin: 10px;

    }
    .gif {

    }
    .result {

    }
</style>
</head>
<body>
    <h1>ü¶Ñ Quiz D√£y S·ªë L·ªõp 1 üê£</h1>
    <p>Nh·∫≠p t√™n c·ªßa b·∫°n:</p>
    <input type="text" id="playerName" placeholder="T√™n c·ªßa b·∫°n">

    <div id="quiz"></div>

    <button onclick="checkAnswers()">üê∞ N·ªôp b√†i</button>
    <button onclick="resetQuiz()">üîÑ L√†m l·∫°i</button>

    <div class="result" id="result"></div>

    <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

<script>
const gifList = [
    "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif",
    "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
    "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
    "https://media.giphy.com/media/xUPGcdhiQfBI7yS1yU/giphy.gif",
    "https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif",
    "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
    "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif",
    "https://media.giphy.com/media/xT0BKKHqvVw2Gojp4w/giphy.gif",
    "https://media.giphy.com/media/26Ff6M0Bsm5yK6XIk/giphy.gif",
    "https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif"
];

const questions = [
    [1, 2, 3, null, 5],
    [null, 2, 3, 4, 5],
    [1, null, 3, 4, 5],
    [1, 2, null, 4, 5],
    [1, 2, 3, 4, null],
    [null, 1, 2, 3, 4],
    [2, null, 4, 5, 1],
    [3, 4, null, 1, 2],
    [4, null, 1, 2, 3],
    [null, 5, 1, 2, 3]
];

function renderQuiz() {
    const quizDiv = document.getElementById('quiz');
    quizDiv.innerHTML = '';
    questions.forEach((q, index) => {
        let qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<h3>üåü C√¢u ${index+1}:</h3>`;
        let row = document.createElement('div');
        row.className = 'numbers';
        q.forEach((num, i) => {
            let box = document.createElement('div');
            box.className = 'box';
            if(num === null){
                box.innerHTML = `<input class='answer' id='q${index}_${i}' type='number' min='1' max='5'>`;
            } else {
                box.textContent = num;
            }
            row.appendChild(box);
        });
        let gif = document.createElement('img');
        gif.src = gifList[index];
        gif.className = 'gif';
        row.appendChild(gif);
        qDiv.appendChild(row);
        quizDiv.appendChild(qDiv);
    });
}

function checkAnswers(){
    let score = 0;
    const correctSound = document.getElementById('correctSound');
    questions.forEach((q, index) => {
        q.forEach((num, i) => {
            if(num === null){
                const ans = document.getElementById(`q${index}_${i}`).value;
                if(parseInt(ans) === getMissingNumber(q, i)){
                    score++;
                    correctSound.play();
                }
            }
        });
    });
    const name = document.getElementById('playerName').value || 'B·∫°n';
    document.getElementById('result').textContent = `${name} ƒë∆∞·ª£c ${score} ƒëi·ªÉm! üåü`;
}

function getMissingNumber(arr, pos){
    // Gi·ªØ nguy√™n th·ª© t·ª±, t√¨m s·ªë c√≤n thi·∫øu d·ª±a v√†o kho·∫£ng c√°ch
    if(pos > 0 && arr[pos-1] !== null) return arr[pos-1] + 1;
    if(pos === 0 && arr[1] !== null) return arr[1] - 1;
    return null;
}

function resetQuiz(){
    renderQuiz();
    document.getElementById('result').textContent = '';
}

renderQuiz();
</script>
</body>
</html>
